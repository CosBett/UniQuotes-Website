<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote(quoteForm.value)' #quoteForm='ngForm'>
    <div class="form-group">
      <label for=" description"> Quote Description</label>
      <textarea type="text" class="form-control" id="description" rows="4" name="description" ngModel required></textarea>

      <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control" id="author" ngModel name="author" required>
        <div class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="postedBy">Posted By</label>
        <input class="form-control" id="postedBy" name="postedBy" ngModel required>
        <div class="alert alert-danger">
          <p>Author is required</p>
        </div>
        <div class="form-group">
          <label for="timeposted">Time Posted</label>
          <input type='date' id="timePosted" ngModel name="timePosted" #timePosted="ngModel" required>
          <div [hidden]="timePosted.valid || timePosted.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
      </div>
    </div>
  </form>
</div>
