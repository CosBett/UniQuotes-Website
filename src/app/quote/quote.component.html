<div>
  <hr>
  <ul>
    <div class="row">
      <div class="col-md-04">
        <div class="e-card">
          <div *ngFor='let quote of quotes;let i= index'>
            <li>
              {{quote.description}}</li>

            <button (click)='toggleDetails(i)'>Toggle Details</button>

            <app-quote-detail *ngIf='quote.showDescription' (isComplete)="deleteQuote($event,i)"></app-quote-detail>
          </div>
        </div>
      </div>
    </div>

  </ul>
</div>
