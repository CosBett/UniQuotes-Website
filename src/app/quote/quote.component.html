<div class=" row container">
  <div class="col-md-4" *ngFor="let quote of quotes; let i= index">
    <div class="card">
      <p>{{quote.description}}</p>
      <p>
        {{quote.author}}
      </p>
      <app-quote-detail [quotes]="quote" (isDelete)="deleteQuote($event,i)"></app-quote-detail>
    </div>
  </div>
  <app-form (addQuote)="addNewQuote($event)"></app-form>
